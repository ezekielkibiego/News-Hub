
{% macro displaySourcesList(sources_list) %}

    {% for sources in sources_list %}
        <div class="col-md-6">
            <h4 class="text-center"> {{ sources.name}}</h4>
            <p>{{ sources.description}}</p>
            <!-- <p>{{sources.description}}</p> -->
             <p class="text-center">
                
                <a href="/news-source{{ sources.url }}" class="btn btn-info mb-2">Read More</a>
             </p>
        </div>

    {% endfor %}

{% endmacro %}
